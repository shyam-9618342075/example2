<!DOCUTYPE html>
<html>
<head>
	<title> forms </title>
</head>
<body>
	 <form>
	 	 <div> Normal Input Field <input> </div>  
	 	 <div> User name: <input type="text"> </div>
	 	 <div> Mobilenumber: <input type="number"> </div>
	 	 <div> Upload files: <input type="files"> </div>
	 	 <div> Radio button: <input type="radio"> </div>
	 	 <div> Checkbox: <input type="checkbox"> </div>
	 	 <div> color: <input type="color"> </div>
	 	 <div> URL: <input type="url"> </div>
	 	 <div> date: <input type="date"> </div>
	 	 <div> time: <input type="time"> </div>
	 	 <div> week: <input type="week"> </div>
	 	 <div> month: <input type="month"> </div>
	 	 <div> email: <input type="email"> </div>
	 	 <div> password: <input type="password"> </div>
	 	<select>
	 		<option value="hyd"> Hyderabad </option>
	 		<option value="mum"> Mumbai </option>
	 	</select>
	 	<div>
	 		Datalist:
	 		<input list="tech" />
	 		  <datalist id="tech">
	 		  	<option value="HTML">
	 		  	<option value="CSS">
	 		  	<option value="BootStrap">
	 		  	<option value="javaScript">
	 		   </datalist>
	 		</div>
	 		<div> <input type="text" disabled> </div>
	 		<div> placeholder <input type="text" placeholder="enter name"> </div>
	 		<div> Size <input type="text" size="40"> </div>
	 		<div> maxlength <input type="text" maxlength="4"> </div>
	 		<div> Required <input type="text" required> </div>
	 	<div> autofocus <input type="text" autofocus> </div>
	 	<div> Step <input type="number" step="4"></div>
	 	<div> Max & Min <input type="number" min="30" max="100"></div>
	 	<div> Multiple <input type="file" multiple> </div>
	 <div> autocomplete <input type="text" autocomplete="On"> </div>
	 <div> pattern <input type="text" patter="[A-Z]{3}"> </div>


	 		<div> <input type="submit"> </div>
	 		<div> <input type="reset"> </div>
	 	</form>

	 </body>
	 </html>
